apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: openshift-logging-loki-operator
  namespace: openshift-gitops
spec:
  generators:
  # Only select external clusters, excludes local cluster
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
          logging_loki: "true"
  template:
    metadata:
      name: "{{nameNormalized}}-openshift-logging-loki-operator"
    spec:
      project: default
      source:
        repoURL: https://github.com/marcosraposo/demo-gitops.git
        targetRevision: main
        path: applicationsets/openshift-logging-loki-operator/manifests/
      destination:
        server: "{{server}}"
        namespace: openshift-logging
      syncPolicy:
        syncOptions:
        - CreateNamespace=true      
        automated:
          selfHeal: true
          prune: true