apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: openshift-data-foudation-operator
  namespace: openshift-gitops
spec:
  generators:
  # Only select external clusters, excludes local cluster
  - clusters:
      selector:
        matchLabels:
          argocd.argoproj.io/secret-type: cluster
          odf_type: vsphere
  template:
    metadata:
      name: "{{nameNormalized}}-openshift-data-foudation-operator"
    spec:
      project: default
      source:
        repoURL: https://github.com/marcosraposo/demo-gitops.git
        targetRevision: main
        path: "applicationsets/openshift-data-foudation-operator/aggregate/overlays/{{metadata.labels.odf_type}}"
      destination:
        server: "{{server}}"
        namespace: openshift-storage
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        automated:
          selfHeal: true
          prune: true