apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps-dns
spec:
  destination:
    namespace: openshift-gitops
    name: in-cluster
  source: {}
  sources:
    - path: application/openshift-nmstate/operator/application-dns.yaml
      repoURL: https://github.com/marcosraposo/demo-gitops.git
      targetRevision: HEAD
    - path: application/openshift-nmstate/instance/application-instance.yaml
      repoURL: https://github.com/marcosraposo/demo-gitops.git
      targetRevision: HEAD
    - path: application/openshift-nmstate/dns-detran/application-dns.yaml
      repoURL: https://github.com/marcosraposo/demo-gitops.git
      targetRevision: HEAD          
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

